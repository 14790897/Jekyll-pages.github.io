name: Deploy Jekyll site to Vercel

on:
  # 当你推送到 main 分支时触发 (如果是 master 分支请修改这里)
  push:
    branches: ["main"]

  # 允许你手动点击按钮触发构建
  workflow_dispatch:

# 设置权限
permissions:
  contents: read

# 并发控制，防止重复构建
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --- 任务 1: 构建 (Build) ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # 根据你的 Gemfile 需求调整，通常 3.1 或 3.2 都可以
          bundler-cache: true # 自动缓存依赖，下次构建更快

      - name: Build with Jekyll
        # jekyll-polyglot 插件在这个命令执行时工作
        # 生成 _site 文件夹，包含所有多语言版本 /en/ /zh/ 等
        run: bundle exec jekyll build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./_site

  # --- 任务 2: 部署 (Deploy) ---
  # 注意：Vercel 部署已集成到 Build 任务中，无需额外的 Deploy 任务