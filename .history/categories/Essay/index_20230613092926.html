---
layout: archive-taxonomies
title: "城市分类"
---

{% assign cities = "北京,上海,广州,深圳" | split: "," %}

{% for category in site.categories %}
  {% if cities contains category[0] %}
    <h2>{{ category[0] }}</h2>
    <ul>
      {% for post in category[1] %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
