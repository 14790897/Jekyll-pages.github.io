<!-- 引入 Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="container">
  <div class="row">
    <!-- 城市列表 -->
    <div class="col-sm">
      <h2>城市</h2>
      {% for tag in site.tags %}
        {% if site.cities contains tag[0] %}
          <p><a class="city-list" href="/tags/{{ tag[0] }}">{{ tag[0] }} ({{ tag[1].size }})</a></p>
        {% endif %}
      {% endfor %}
    </div>

    <!-- 年份列表 -->
    <div class="col-sm">
      <h2>年份</h2>
      {% for tag in site.tags %}
        {% if site.years contains tag[0] %}
          <p><a class="year-list" href="/tags/{{ tag[0] }}">{{ tag[0] }} ({{ tag[1].size }})</a></p>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>

<style>
  .city-list, .year-list {
    color: #007bff;  /* 链接颜色 */
    text-decoration: none;  /* 去除下划线 */
  }
  .city-list:hover, .year-list:hover {
    color: #0056b3;  /* 鼠标悬停时的颜色 */
  }
</style>
